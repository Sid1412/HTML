<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: blueviolet;">
    <center>
        <fieldset style="width:85%;">
            <legend style="text-align: center;"><h2>Registration Details</h2></legend>
            <form action="">
                <table style="width:80%;" cellpadding=5px cellspacing="20px">
                    <tr>
                        <td>University:</td>
                        <td>
                             <input type="text" name="" id="" style="height: 30px; width:100%;" >
                        </td>
                    </tr>
                    <tr>
                        <td>Institute:</td>
                        <td>
                            <input type="text" name="" id="" style="height: 30px; width:100%;" >
                        </td>
                    </tr>
                        <tr>
                            <td>Branch:</td>
                            <td>
                                <select name="">
                                    <option value="o">---select---</option>
                                    <option value="1">science</option>
                                    <option value="2">Art</option>
                                    <option value="3">Commerce</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Degree</td>
                            <td>
                                <select name="" id="">
                                    <option value="o">---select---</option>
                                    <option value="1">BCA</option>
                                    <option value="2">BSC</option>
                                    <option value="3">B.Com</option>
                                    <option value="4">BA</option>
                                    <option value="5">Pharmacy</option>

                                    <input type="radio" name="p" id="">
                                    <label for="">pursuing</label>
                                    <input type="radio" name="p" id="">
                                    <label for="">Completed</label>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Avarage CPI :</td>
                            <td>
                                <input type="text" name="" id="" style="height: 30px; width:80%;">
                                <td>Upto:</td>
                                
                                <td>
                                    <input type="text" name="" id="" style="height:30px;">Th Semester
                                </td>
                            </td>
                        </tr>
                        <tr>
                            <td>Experiance :</td>
                            <td>
                                <input type="text" name="" id="" style="height:30PX; width:80%;">Year
                            </td>
                        </tr>
                        <tr>
                            <td>Your Website Or Blog :</td>
                            <td>
                                <input type="text" name="" id="" style="height:30px; width:100%;" placeholder="http://www.google.com">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align: center;">
                            <button type="submit" style="height: 40px; background-color: brown; color: white;">Registration</button>
                            </td>
                        </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>
</html>
